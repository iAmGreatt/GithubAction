name: First Workflow

run-name: TESTING

on: push

jobs:
  setup:
    runs-on: ubuntu-latest  # Fixed the key from 'run-ons' to 'runs-on'

    steps:
      - uses: actions/checkout@v3
      - name: Run a sample GitHub Action
        run: echo "This workflow ran successfully on the particular task"

      - name: "Setting up go environment"
        run: go version

      - name: Download Protobuf complier(protoc)
        run: apt install -y protobuf-compiler

      - name: Grpc Dependencies
        run: |
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
